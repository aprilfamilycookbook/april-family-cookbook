<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>April Family Cookbook</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>üç≥ April Family Cookbook</h1>
      <nav>
        <button id="homeBtn" class="nav-btn active">Home</button>
        <button id="loginBtn" class="nav-btn">Login</button>
        <button id="addRecipeBtn" class="nav-btn" style="display:none;">Add Recipe</button>
        <button id="uploadDocBtn" class="nav-btn" style="display:none;">Upload Doc</button>
        <button id="pendingBtn" class="nav-btn" style="display:none;">Pending (<span id="pendingCount">0</span>)</button>
        <button id="logoutBtn" class="nav-btn" style="display:none;">Logout</button>
      </nav>
    </div>
  </header>
  <main class="container">
    <div id="homeView" class="view active">
      <div class="search-section">
        <input type="text" id="searchInput" placeholder="Search recipes..." class="search-input">
        <select id="categoryFilter" class="category-select"><option value="">All Categories</option></select>
        <button id="searchBtn" class="btn btn-primary">Search</button>
      </div>
      <div id="recipesGrid" class="recipes-grid"></div>
    </div>
    <div id="loginView" class="view">
      <div class="form-container">
        <h2>Family Login</h2>
        <form id="loginForm">
          <div class="form-group"><label>Username</label><input type="text" id="username" required></div>
          <div class="form-group"><label>Password</label><input type="password" id="password" required></div>
          <button type="submit" class="btn btn-primary">Login</button>
          <div id="loginError" class="error-message"></div>
        </form>
      </div>
    </div>
    <div id="recipeFormView" class="view">
      <div class="form-container">
        <h2>Add Recipe
